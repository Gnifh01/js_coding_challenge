<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <!-- FONT AWESOME SCRIPT LINK-->
    <script
      src="https://kit.fontawesome.com/2de46a1b51.js"
      crossorigin="anonymous"
    ></script>
    <title>Coding Challenge</title>
  </head>
  <body>
    <div id="container">

      <div class="search-container">
        <label for="search" id="labelSearch">Search by ID or Title</label>
        <input type="search" id="search" placeholder="Search your Todo..." data-search-input/>
      </div>

      <div class="table-container">

        <button id="prev">
          <i class="fa-solid fa-arrow-left-long"></i>
        </button>

        <table>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Complied</th>
          </tr>
          <tbody data-tbody>
            <template data-todo-template>
              <tr class="table-row">
                <td class="id" data-todo-id></td>
                <td class="title" data-todo-title></td>
                <td class="complied" data-todo-complied></td>
              </tr>
            </template>
          </tbody>
        </table>

        <button id="next">
          <i class="fa-solid fa-arrow-right-long"></i>
        </button>
      </div>
    </div>
  </body>
</html>
