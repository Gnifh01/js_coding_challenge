<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <!-- FONT AWESOME SCRIPT LINK-->
    <script
      src="https://kit.fontawesome.com/2de46a1b51.js"
      crossorigin="anonymous"
    ></script>
    <title>Coding Challenge</title>
  </head>
  <body>
    <div id="lateral-container">
      <span class="color" id="color-1"></span>
      <span class="color" id="color-2"></span>
      <span class="color" id="color-3"></span>
      <span class="color" id="color-4"></span>
    </div>
    <div id="container" data-todo-container class="color-1">
      <div class="search-container">
        <label for="search" id="labelSearch">Search by Todo's Title</label>
        <input
          type="search"
          id="search"
          placeholder="Search your Todo..."
          data-search-input
        />
        <div class="search-container-plus">
          <label for="select" id="labelSelect">Order By : </label>
          <select name="select" id="select" data-todo-select>
            <optgroup label="ID">
              <option value="Numerico Crescente">Numerico Crescente</option>
              <option value="Numerico Decrescente">Numerico Decrescente</option>
            </optgroup>
            <optgroup label="Titoli">
              <option value="Alfabetico Crescente">Alfabetico Crescente</option>
              <option value="Alfabetico Decrescente">
                Alfabetico Decrescente
              </option>
            </optgroup>
          </select>

          <label for="select" id="labelSelect">Todos : </label>
          <select name="select" id="select" data-todo-select-completed>
            <option value="All">All</option>
            <option value="True">True</option>
            <option value="False">False</option>
          </select>
        </div>
      </div>

      <div class="table-container">
        <table>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Complied</th>
          </tr>
          <tbody data-tbody>
            <template data-todo-template>
              <tr class="table-row">
                <td class="id" data-todo-id></td>
                <td class="title" data-todo-title></td>
                <td class="complied" data-todo-complied></td>
              </tr>
            </template>
          </tbody>
        </table>
        <div class="sub-container">
          <button id="prev">
            <i class="fa-solid fa-arrow-left-long"></i>
          </button>
            <h2 class="page-number" data-page-number></h2>
          <button id="next">
            <i class="fa-solid fa-arrow-right-long"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
